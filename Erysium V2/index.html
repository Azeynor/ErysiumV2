<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="Sass/main.css">
    
    <title>Erysium Game</title>
</head>


<body>





<div class= "panel-characterimage-and-characteristic">

    <img id="heros" src="images/chibi.png" alt="">

     <div class="panel-characteristics">

      <div class="name-gender-character">
          <div class="heros-name-input">
              <label for="character-name">NAME</label>
              <input type="text" id="heros-name" name="character-name">
          </div>

          
          <div class="heros-gender">
            <p>GENDER</p>
              <input type="radio" id="female" class= "abc" name="gender" >
              <label for="gender-character">Female</label>
              <input type="radio" id="male" class= "abc" name="gender">
              <label for="gender-character">Male</label>
          </div>
      </div>

      <div class="class-skills-character">
          <p>CLASS</p>
          <div class="heros-class">
              <button id="warrior" class="heros-button" type="button" value="warrior-class" ><img class="icon-class" src="/images/warrior.png" width="30" height="30">Warrior</button>
              <button id="magician" class="heros-button" type="button" value="magician-class"><img class="icon-class" src="/images/magician.png" width="30" height="30">Wizard</button>
              <button id="thief" class="heros-button" type="button" value="thief-class"><img class="icon-class" src="/images/thief.png" width="30" height="30">Thief</button>
              <button id="priest" class="heros-button" type="button" value="priest-class"><img class="icon-class" src="/images/priest.png" width="30" height="30">Priest</button>
          </div>

          
          <div class="heros-skills">
            <p>SKILLS</p>
            <div class="skills-details">
              <p class="stamina"> stamina:</p>
              <p id="stamina-skill"></p>
            </div>
            <div class="skills-details">
              <p class="strength">strength:</p>
              <p id="strength-skill"></p>
            </div>
            <div class="skills-details">
              <p class="intelligence">intelligence:</p>
              <p id="intelligence-skill"></p>
            </div>
            <div class="skills-details">
              <p class="speed">speed:</p>
              <p id="speed-skill"></p>
            </div>
          </div>
      </div>
    </div>
  </div>

     <script async src="objects.js"></script>
</body>



</html>
